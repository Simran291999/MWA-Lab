<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angular JS Session 6</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.min.js" integrity="sha512-7oYXeK0OxTFxndh0erL8FsjGvrl2VMDor6fVqzlLGfwOQQqTbYsGPv4ZZ15QHfSk80doyaM0ZJdvkyDcVO7KFA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <p>Change value of input field</p>
    <div ng-app="" ng-init="myCol='aqua'">
        <input type="text" style="background-color: {{myCol}}" ng-model="myCol">
    </div>
    <p>AngularJS resolves the expression and return the result.</p>
    <p>The background color of input box that you write in the input field.</p>
</body>
</html>
