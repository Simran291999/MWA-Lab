<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angular JS Session 4</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.min.js" integrity="sha512-7oYXeK0OxTFxndh0erL8FsjGvrl2VMDor6fVqzlLGfwOQQqTbYsGPv4ZZ15QHfSk80doyaM0ZJdvkyDcVO7KFA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<h1>Showing ng-bind directive</h1>
<body ng-app="">
    <div>
        Sum of 10+5 = <span ng-bind="10+5"></span>
        <br>
        Please enter your mobile number: <input type="text" ng-model="mobileno">
        <br>
        Hi, my mobile number is <span ng-bind="mobileno"></span>
    </div>
</body>
</html>
