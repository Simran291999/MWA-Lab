<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../jquery.js"></script>
    <title>ul li:first</title>

        $(document).ready(function(){
            $("button").click(function(){
                $(":button").hide();
            });
        });
    </script>

    <ul>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
    </ul>

    <button>Click me</button>
