<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery Session 19</title>
    <script src="jquery.js"></script>
    <script>
        $(document).ready(function() {
            $("button").click(function() {
                $("div").text($("form").serialize());
            });
        });
    </script>
</head>
<body>
    <form action="">
        First Name: <input type="text" name="FirstName" value="Shinigami">
        Last Name: <input type="text" name="LastName" value="Leo">
    </form>

    <button>Click me</button>

    <div></div>
</body>
</html>
