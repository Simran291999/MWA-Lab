<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Session 4</title>
</head>
<body>
    <script>
        var person = {fname: "John", lname: "Doe", age: 25};

        var text = "";
        var x;

        for(x in person)
        {
            text += person[x] + " ";
        }

        document.write(text);
    </script>
</body>
</html>
