<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form method="post" action="">
        <p>Name: 
            <input type="text" name="textfield">
        </p>
        <p>Age: 
            <input type="text" name="textfield">
        </p>
        <p>Email ID:
            <input type="email" id="email" name="email">
        </p>
        <p>Gender: 
            <input type="radio" name="gender" value="m">Male
            <input type="radio" name="gender" value="f">Female
        </p>
        <p>Course: 
            <input type="text" name="textfield">
        </p>
        <p>Roll No.: 
            <input type="text" name="textfield">
        </p>
        <p>Year: 
            <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">1st
            <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">2nd
            <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">3rd
            <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">4th
        </p>
        <p>Address: 
            <input type="text" name="textfield">
        </p>
        <p>Contact No.: 
            <input type="number" name="textfield">
        </p>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
