<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <ul>Unordered List:
        <li type="Disc">Item 1</li>
        <li type="circle">Item 2</li>
        <li type="Square">Item 3</li>
    </ul>
    
    <hr size="10" noshade width="100%" style="align-items: right;">
    
    <ol>Ordered List:
        <li type="i">Item 1</li>
        <li type="I">Item 2</li>
        <li type="a">Item 3</li>
        <li type="A">Item 3</li>
        <li type="1">Item 3</li>
    </ol>
    
    <hr size="10" noshade width="100%" style="align-items: right;">
    
    <dl>
        <dt>Coffee</dt>
        <dd>Black hot drink</dd>
        <dt>Milk</dt>
        <dd>White cold drink</dd>
    </dl>
</body>
</html>
